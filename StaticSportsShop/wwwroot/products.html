<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Masters Sports</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="Style.css" />
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
        <!--<header class="services-banner">
            <div class="container text-center">
                <h1 class="display-5 fw-bold">Our Products</h1>
                <p class="lead">High-quality gear for every athlete – shop our range of sports equipment and accessories.</p>
            </div>
        </header>-->

        <!-- Products Section -->
        <section class="py-5">
            <div class="container text-center">
                <h2 class="mb-5">Explore Our Categories</h2>
                <div class="row g-4 justify-content-center">

                    <!-- Volleyball -->
                    <div class="col-md-4 col-sm-6">
                        <div class="card-like h-100 p-3 text-start">
                            <div class="ratio ratio-4x3 mb-3 rounded overflow-hidden">
                                <img src="images/ball.jpg"
                                     class="img-fluid object-fit-cover w-100 h-100"
                                     alt="Volleyball Gear" />
                            </div>
                            <h5>Volleyball</h5>
                            <p>Balls, nets, knee pads, and accessories for all levels of volleyball players.</p>
                        </div>
                    </div>


                    <!-- Badminton -->
                    <div class="col-md-4 col-sm-6">
                        <div class="card-like h-100 p-3 text-start">
                            <div class="ratio ratio-4x3 mb-3 rounded overflow-hidden">
                                <img src="images/batmin.jpg"
                                     class="img-fluid object-fit-cover w-100 h-100" alt="Badminton Equipment" />
                            </div>
                            <h5>Badminton</h5>
                            <p>Rackets, shuttlecocks, nets, and shoes for your perfect badminton game.</p>
                        </div>
                    </div>

                    <!-- Football -->
                    <div class="col-md-4 col-sm-6">
                        <div class="card-like h-100 p-3 text-start">
                            <div class="ratio ratio-4x3 mb-3 rounded overflow-hidden">
                                <img src="images/foot.jpg"
                                     class="img-fluid mb-3 rounded" alt="Football Gear" />
                            </div>
                            <h5>Football</h5>
                            <p>Footballs, boots, cones, and training equipment for the pitch.</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- Footer -->
        <div id="footer-placeholder"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Load external HTML files into div placeholders
            function loadHTML(selector, url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector(selector).innerHTML = data;
                    })
                    .catch(err => console.error(`Failed to load ${url}: ${err}`));
            }

            loadHTML('#navbar-placeholder', 'navbar.html');
            loadHTML('#footer-placeholder', 'footer.html');
        </script>
</body>
</html>
